<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Sounds</title>
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__volume">
            <span class="sliderContainer">
              <input
                id="globalVolumeSlider"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="1"
                class="slider"
              />
            </span>
            <button id="globalVolumeBtn" class="volumeBtn btn">
              Отключить звук
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="title">
        <div class="container">
          <h1 class="title__main">Sleep Sounds</h1>
          <p class="title__descr">Окружающие звуки</p>
        </div>
      </section>

      <section class="player">
        <div class="container">
          <button id="playMainBtn" class="player__btn">
            <div class="play"></div>
          </button>
        </div>
      </section>

      <section class="sound">
        <div class="container">
          <div class="sound__list">
            <div class="sound__item">
              <div class="sound__inner">
                <img class="sound__img" src="assets/img/rain.svg" alt="Дождь" />
                <h3 class="sound__title">Дождь</h3>
                <span class="sliderContainer">
                  <input
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0"
                    class="slider sliderAmbient"
                    id="slider-1"
                  />
                </span>
              </div>
              <div class="sound__music"></div>
            </div>
            <div class="sound__item">
              <div class="sound__inner">
                <img
                  class="sound__img"
                  src="assets/img/thunder.svg"
                  alt="Дождь"
                />
                <h3 class="sound__title">Гром</h3>
                <span class="sliderContainer">
                  <input
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0"
                    class="slider sliderAmbient"
                    id="slider-2"
                  />
                </span>
              </div>
              <div class="sound__music"></div>
            </div>
            <div class="sound__item">
              <div class="sound__inner">
                <img class="sound__img" src="assets/img/fire.svg" alt="Дождь" />
                <h3 class="sound__title">Огонь</h3>
                <span class="sliderContainer">
                  <input
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0"
                    class="slider sliderAmbient"
                    id="slider-3"
                  />
                </span>
              </div>
              <div class="sound__music"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
