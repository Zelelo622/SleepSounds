<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Sounds</title>
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__volume">
            <span class="sliderContainer">
              <input type="range" min="0" max="1" step="0.01" class="slider" />
            </span>
            <button class="volumeBtn btn">Отключить звук</button>
          </div>
          <nav class="header__nav">
            <a href="pages/aboutPage.html" class="header__link">О проекте</a>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="title">
        <div class="container">
          <h1 class="title__main">Sleep Sounds</h1>
          <p class="title__descr">Окружающие звуки</p>
        </div>
      </section>

      <section class="player">
        <div class="container">
          <button class="player__btn">
            <div class="play"></div>
          </button>
        </div>
      </section>

      <section class="sound">
        <div class="container">
          <div class="sound__list">
            <div class="sound__item">
              <div class="sound__inner">
                <button class="sound__btn">
                  <img class="sound__img" src="assets/img/rain.svg" alt="Дождь" />
                </button>
                <h3 class="sound__title">Дождь</h3>
                <span class="sliderContainer">
                  <input
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    class="slider sliderAmbient"
                  />
                </span>
              </div>
            </div>
            <div class="sound__item">
              <div class="sound__inner">
                <button class="sound__btn">
                  <img class="sound__img" src="assets/img/thunder.svg" alt="Дождь" />
                </button>
                <h3 class="sound__title">Гром</h3>
                <span class="sliderContainer">
                  <input
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    class="slider sliderAmbient"
                  />
                </span>
              </div>
            </div>
            <div class="sound__item">
              <div class="sound__inner">
                <button class="sound__btn">
                  <img class="sound__img" src="assets/img/fire.svg" alt="Дождь" />
                </button>
                <h3 class="sound__title">Огонь</h3>
                <span class="sliderContainer">
                  <input
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    class="slider sliderAmbient"
                  />
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
